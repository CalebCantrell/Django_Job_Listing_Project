{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Apply for {{ job.title }}</h2>

    <form method="post" enctype="multipart/form-data" class="card p-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Your Name</label>
        {{ form.name }}
        {{ form.name.errors }}
      </div>

      <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Your Email</label>
        {{ form.email }}
        {{ form.email.errors }}
      </div>

      <div class="form-group">
        <label for="{{ form.resume.id_for_label }}">Upload Resume (PDF only)</label>
        {{ form.resume }}
        {{ form.resume.errors }}
        <small class="form-text text-muted">Please upload a PDF file.</small>
      </div>

      <div class="mt-3">
        <!-- Apply and Cancel buttons -->
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <a href="{% url 'job_list' %}" class="btn btn-primary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
